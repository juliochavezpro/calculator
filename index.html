<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="frame">
        <div id="screen">Text</div>
        <div id="buttons">
            <div class="btn-row-one">
                <div id="seven-btn" class="dark-btn">7</div>
                <div id="four-btn" class="dark-btn">4</div>
                <div id="one-btn" class="dark-btn">1</div>
                <div id="clear-btn" class="grey-btn">AC</div>
            </div>

            <div class="btn-row-two">
                <div id="eight-btn" class="dark-btn">8</div>
                <div id="five-btn" class="dark-btn">5</div>
                <div id="two-btn" class="dark-btn">2</div>
                <div id="zero-btn" class="dark-btn">0</div>
            </div>

            <div class="btn-row-three">
                <div id="nine-btn" class="dark-btn">9</div>
                <div id="six-btn" class="dark-btn">6</div>
                <div id="three-btn" class="dark-btn">3</div>
                <div id="equal-btn" class="grey-btn">=</div>
            </div>

            <div class="btn-row-four">
                <div id="divide-btn" class="orange-btn">/</div>
                <div id="mult-btn" class="orange-btn">*</div>
                <div id="sub-btn" class="orange-btn">-</div>
                <div id="add-btn" class="orange-btn">+</div>                
            </div>
        </div>
    </div>    
</body>
</html>
