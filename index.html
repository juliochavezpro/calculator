<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="frame">
        <div id="screen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div class="btn-row-one">
                <button id="seven-btn" class="btn dark-btn" onclick="javascript:setVal(7)">7</button>
                <button id="four-btn" class="btn dark-btn" onclick="javascript:setVal(4)">4</button>
                <button id="one-btn" class="btn dark-btn" onclick="javascript:setVal(1)">1</button>
                <button id="clear-btn" class="btn grey-btn" onclick="javascript:clearCalculator()">AC</button>
            </div>

            <div class="btn-row-two">
                <button id="eight-btn" class="btn dark-btn" onclick="javascript:setVal(8)">8</button>
                <button id="five-btn" class="btn dark-btn" onclick="javascript:setVal(5)">5</button>
                <button id="two-btn" class="btn dark-btn" onclick="javascript:setVal(2)">2</button>
                <button id="zero-btn" class="btn dark-btn" onclick="javascript:setVal(0)">0</button>
            </div>

            <div class="btn-row-three">
                <button id="nine-btn" class="btn dark-btn" onclick="javascript:setVal(9)">9</button>
                <button id="six-btn" class="btn dark-btn" onclick="javascript:setVal(6)">6</button>
                <button id="three-btn" class="btn dark-btn" onclick="javascript:setVal(3)">3</button>
                <button id="equal-btn" class="btn grey-btn" onclick="javascript:solve()">=</button>
            </div>

            <div class="btn-row-four">
                <button id="divide-btn" class="btn operator orange-btn" onclick="javascript:divide()">รท</button>
                <button id="mult-btn" class="btn operator orange-btn" onclick="javascript:multiply()">x</button>
                <button id="sub-btn" class="btn operator orange-btn" onclick="javascript:subtract()">-</button>
                <button id="add-btn" class="btn operator orange-btn" onclick="javascript:add()">+</button>                
            </div>
        </div>
    </div>    
</body>
</html>
