<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div data-previous id="previous"></div>
            <div data-current id="current"></div>
        </div>
        <div id="button-grid">
            <div class="btn-row-one">
                <button data-number id="seven-btn" class="btn num-btn">7</button>
                <button data-number id="four-btn" class="btn num-btn">4</button>
                <button data-number id="one-btn" class="btn num-btn">1</button>
                <button data-clear id="clear-btn" class="btn equals-ac-btns">AC</button>
            </div>

            <div class="btn-row-two">
                <button data-number id="eight-btn" class="btn num-btn">8</button>
                <button data-number id="five-btn" class="btn num-btn">5</button>
                <button data-number id="two-btn" class="btn num-btn">2</button>
                <button data-number id="zero-btn" class="btn num-btn">0</button>
            </div>

            <div class="btn-row-three">
                <button data-number id="nine-btn" class="btn num-btn">9</button>
                <button data-number id="six-btn" class="btn num-btn">6</button>
                <button data-number id="three-btn" class="btn num-btn">3</button>
                <button data-equals id="equal-btn" class="btn equals-ac-btns">=</button>
            </div>

            <div class="btn-row-four">
                <button data-operator id="divide-btn" class="btn op-btn">รท</button>
                <button data-operator id="mult-btn" class="btn op-btn">x</button>
                <button data-operator id="sub-btn" class="btn op-btn">-</button>
                <button data-operator id="add-btn" class="btn op-btn">+</button>                
            </div>
        </div>
    </div>    
</body>
</html>
